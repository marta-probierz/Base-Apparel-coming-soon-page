<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="Logo">
    <img class="photoMobile" src="images/hero-mobile.jpg" alt="Photo (mobile)">


  <div class="box1">
    <p class="text1">We're</p> 
    <p class="text2">coming soon</p></p>
  </div>

  <div class="box2">
    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  </div>

    <form action="#"> 
      <div class="box3">
        <input id="email" type='email' placeholder="Email Address">
        <img class="iconError" src="images/icon-error.svg" alt="Error">
        <button class="iconArrow" type="submit">
          <img src="images/icon-arrow.svg" alt="Arrow">
        </button>
    
        <div class="textError">
          Please provide a valid email
        </div>
    </form>
  </div>
  <img class="photoDesktop" src="images/hero-desktop.jpg" alt="Photo (desktop)">
</div>

</body>
</html>
